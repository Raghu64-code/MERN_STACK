<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: green;
            /* transition: height 10s; */
            transition: height 10s, width 10s;
            /* transition-property: width; */
            /* transition-duration: 10s; */
            /* transition-duration: 10s; */
        }
        div:hover{
            height: 1000px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>the transition property</h1>
    <p>hover over the div element below, to see the transition property</p>

    <div></div>
    
</body>
</html>
